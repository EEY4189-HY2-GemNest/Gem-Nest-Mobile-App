name: gemnest_mobile_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core Flutter dependencies
  cupertino_icons: ^1.0.2
  image_picker: ^1.0.8
  carousel_slider: ^5.0.0
  provider: ^6.1.2
  logger: ^2.5.0
  cached_network_image: ^3.4.1
  flutter_animate: ^4.5.0
  sqflite: ^2.3.3+1
  path: ^1.9.0
  shared_preferences: ^2.3.0
  
  # Stripe payment integration
  flutter_stripe: ^10.1.1
  dio: ^5.4.0
  flutter_dotenv: ^5.1.0

  # Firebase dependencies (aligned versions)
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  cloud_functions: ^5.6.2
  cloud_firestore: ^5.6.5
  firebase_storage: ^12.4.4
  firebase_database: ^11.3.4
  fluttertoast: ^8.2.12
  intl: ^0.20.2
  firebase_in_app_messaging: ^0.8.1+4
  firebase_dynamic_links: ^6.1.4
  csv: ^6.0.0
  file_picker: ^9.0.2
  share_plus: ^10.1.4
  pdf: ^3.11.3
  printing: ^5.14.2
  path_provider: ^2.1.4
  http: ^1.2.2
  firebase_messaging: ^15.2.10
  flutter_local_notifications: ^19.5.0
  url_launcher: ^6.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  animated_bottom_navigation_bar: ^1.3.3
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/

flutter_launcher_icons:
  image_path: "assets/images/gemnest.png"
  android: true
  ios: true
  min_sdk_android: 21